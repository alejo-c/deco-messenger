<mdb-card class='container my-5 p-0'>

	<mdb-card-header class='unique-color-dark white-text text-center'>
		<h5><strong>Sign up</strong></h5>
	</mdb-card-header>

	<mdb-card-body class='px-lg-5 pt-0'>

		<form class='text-center'>

			<div class='form-row'>
				<div class='col'>
					<!-- Name -->
					<div class='md-form'>
						<input type='text' id='materialRegisterFormName' class='form-control'
							color='dark' mdbInput [(ngModel)]=displayName name='displayName'>
						<label for='materialRegisterFormName'>Name</label>
					</div>
				</div>
			</div>

			<!-- E-mail -->
			<div class='md-form mt-0'>
				<input type='email' id='materialRegisterFormEmail' class='form-control' color='dark'
					autocomplete='email' mdbInput [(ngModel)]=email name='email'>
				<label for='materialRegisterFormEmail'>E-mail</label>
			</div>

			<!-- Password -->
			<div class='md-form'>
				<input type='password' id='materialRegisterFormPassword' class='form-control'
					color='dark' aria-describedby='materialRegisterFormPasswordHelpBlock'
					autocomplete='current-password' mdbInput [(ngModel)]=password name='password'>
				<label for='materialRegisterFormPassword'>Password</label>
				<small id='materialRegisterFormPasswordHelpBlock' class='form-text text-muted mb-4'>
					At least 8 characters and 1 digit
				</small>
			</div>

			<!-- Sign up button -->
			<button mdbBtn block='true' class='my-4' mdbWavesEffect type='submit'
				(click)='signup()'>Sign up</button>

			<!-- Social register -->
			<p>or sign up with:</p>
			<a type='button' class='mx-2' color='fb' (click)='signupGoogle()'>
				<mdb-icon fab icon='google'></mdb-icon>
			</a>
			<!-- <a type='button' class='mx-2 disabled' color='fb'>
				<mdb-icon fab icon='facebook'></mdb-icon>
			</a>
			<a type='button' class='mx-2 disabled' color='tw'>
				<mdb-icon fab icon='twitter'></mdb-icon>
			</a>
			<a type='button' class='mx-2 disabled' color='git'>
				<mdb-icon fab icon='github'></mdb-icon>
			</a> -->
		</form>
	</mdb-card-body>
</mdb-card>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="myBasicModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close pull-right" aria-label="Close"
					(click)="closeModal()">
					<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title w-100" id="myModalLabel">Confirm your email address</h4>
			</div>
			<div class="modal-body">
				We've sent you a confirmation email to <span
					class='font-weight-bold'>{{email}}</span><br>
				Please check your email and verify your account.
			</div>
		</div>
	</div>
</div>
